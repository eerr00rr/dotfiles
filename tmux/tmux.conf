################################################################################
# General Configuration                                                        #
################################################################################
# Set the prefix key to C-a
set-option -g prefix C-a

# Reload the configuration file with prefix + r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Set the default shell and terminal
set -g default-terminal "screen-256color"
set -g window-style 'fg=terminal,bg=terminal'
set -g window-active-style 'fg=terminal,bg=terminal'

# Start window and pane indices from 1
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# Enable clipboard integration
set -g set-clipboard on
setw -g mode-keys vi

# Misc settings
setw -g monitor-activity off
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
set -g renumber-windows on

################################################################################
# Status Bar                                                                   #
################################################################################
# General status bar settings
set -g status-position bottom
set -g status-justify left
set -g status-right ""
set-option -g status-left-length 30

set -g @status_text '#1D1C19'
set -g @status_prefix_bg '#c4b28a'
set -g @status_bg '#737c73'

set -g @text_window '#c9c093'
set -g @active_window_bg '#393836'
set -g @window_bg '#282727'

# Status bar
set -g status-left '#{?client_prefix,#[fg=#{@status_text}],#[fg=#{@status_text}]}#{?client_prefix,#[bg=#{@status_prefix_bg}],#[bg=#{@status_bg}]} #S '

# Window status format (inactive windows)
setw -g window-status-format '#[fg=#{@text_window},bg=#{@window_bg}] #I #W '

# Window status format (active window)
setw -g window-status-current-format '#[fg=#{@text_window}, bg=#{@active_window_bg}] #I #W '

################################################################################
# Keybindings                                                                  #
################################################################################
# Move between panes using vim-style keys
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U

bind-key -r f run-shell "tmux neww ~/dotfiles/tmux/sessionizer.sh"

################################################################################
# Plugins                                                                      #
################################################################################
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'kitty'

# Initialize TMUX Plugin Manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
