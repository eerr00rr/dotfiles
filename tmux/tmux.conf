################################################################################
# General Configuration                                                        #
################################################################################
# Set the prefix key to C-a
set-option -g prefix C-a

# Reload the configuration file with prefix + r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Set the default shell and terminal
set -g default-terminal "screen-256color"

# Start window and pane indices from 1
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# Enable clipboard integration
set -g set-clipboard on
setw -g mode-keys vi

# Misc settings
setw -g monitor-activity off
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
set -g renumber-windows on

################################################################################
# Status Bar                                                                   #
################################################################################
# General status bar settings
set -g status-bg '#252525'
set -g status-position bottom
set -g status-justify left
set -g status-right ""

# Left side of the status bar (session)
set-option -g status-left-length 30
set -g status-left '#{?client_prefix,#[bg=#e82424]#[fg=#f8f8f2],#[bg=#98bb6c]#[fg=#f8f8f2]} #S #{?client_prefix,#[bg=default]#[fg=#e82432],#[bg=default]#[fg=#99bb6c]} '

# Window status format (inactive windows)
setw -g window-status-format '#[fg=#625e5a,bg=default]#[fg=#c4b28a,bg=#625e5a] #I #W #[fg=#625e5a,bg=default]'

# Window status format (active window)
setw -g window-status-current-format '#[fg=#393836, bg=default]#[bg=#393836]#[fg=#c4b28a] #I #W #[fg=#393836, bg=default]'

################################################################################
# Keybindings                                                                  #
################################################################################
# Move between panes using vim-style keys
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U

bind-key -r f run-shell "tmux neww ~/dotfiles/tmux/sessionizer.sh"

################################################################################
# Plugins                                                                      #
################################################################################
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'kitty'

# Initialize TMUX Plugin Manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
